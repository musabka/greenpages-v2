version: '3.8'

services:
  postgres:
    image: postgis/postgis:17-3.5
    container_name: green-pages-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: greenpages
      POSTGRES_PASSWORD: greenpages_dev
      POSTGRES_DB: greenpages
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greenpages -d greenpages"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    container_name: green-pages-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
